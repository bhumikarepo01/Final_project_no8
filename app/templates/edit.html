<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Incident</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Edit Incident</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Status</label>
            <select name="status" class="form-control">
                <option value="Open" {% if incident.status == 'Open' %}selected{% endif %}>Open</option>
                <option value="In Progress" {% if incident.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Resolved" {% if incident.status == 'Resolved' %}selected{% endif %}>Resolved</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Assign To</label>
            <input type="text" name="assigned_to" class="form-control" value="{{ incident.assigned_to or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Incident</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
